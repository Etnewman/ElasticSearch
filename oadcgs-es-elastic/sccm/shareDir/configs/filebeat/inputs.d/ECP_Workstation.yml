- type: log
  enabled: true
  paths:
    #Workstation
    #   Enterprise Collection Planner
    - C:\users\*\appdata\ecp\log\*.log
  tags: ['ECP']
  multiline.type: pattern
  multiline.pattern:
    '^(\[?[0-9]{4}-[0-9]{2}-[0-9]{2}|\w+
    +[0-9]{2}/[0-9]{2}/[0-9]{4}|.+\|.+\|.+\|.+\|[0-9]{4}-[0-9]{2}-[0-9]{2})'
  multiline.negate: true
  multiline.match: after
  multiline.max_lines: 100000
